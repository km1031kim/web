<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<body>
  학생정보 입력<br>
  학번 : <input type="text" id="stdNo"><br>
  이름 : <input type="text" id="stdName"><br>
  <input type='button' value='DB에 입력' id="button1">
  <br>
</body>

<script>
  $("#button1").click(function() {
    console.log($("#stdNo").val(), $("#stdName").val());
    $.ajax({
      type: "POST",
      url: `/insertStudent`,

      data: {
        studentNo: $("#stdNo").val(),
        Name: $("#stdName").val(),

      },
      success: function(res) {
        console.log(res);
      }
    });
  });
  //브라우저 콘솔
</script>


</html>
