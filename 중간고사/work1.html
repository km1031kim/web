  <input type='button' value='계산' id="calculate">

<script>
  $("#calculate").click(function() {

    let minus = Math.abs(numberOne - numberTwo)
    // console.log(`빼기 = ${minus}`);

    let multiply = numberOne * numberTwo;
    // console.log(`곱하기 = ${multiply}`);
    let division = 0;
    if(numberOne > numberTwo){
      division = numberOne / numberTwo;
      // console.log(`나누기 = ${division}`);
    } else if(numberTwo >= numberOne){
      division = numberTwo / numberOne;
      // console.log(`나누기 = ${division}`);
    }
console.log(`더하기 : ${plus}, 빼기 : ${minus}, 곱하기 : ${multiply}, 나누기 : ${division}`);

  });




  //브라우저 콘솔
