<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>


  1<input type="radio" name="radioName" checked><br>
  2<input type="radio" name="radioName"><br>
  3<input type="radio" name="radioName"><br>
  4<input type="radio" name="radioName"><br>
  5<input type="radio" name="radioName"><br>
  6<input type="radio" name="radioName"> <br>
  7<input type="radio" name="radioName"><br>
  8<input type="radio" name="radioName"><br>
  9<input type="radio" name="radioName"><br>
  10<input type="radio" name="radioName"><br>

  <span id="resultArea"></span>
  <script>
    for (int i = 0; i < 15; i++) {
      $("#resultArea").append(`${i+1} <input type="radio" name="radioName"><br>`);
    }
  </script>


  <input type="button" id="radioNumber" value="몇번째?">

</body>
<script>
  $("#radioNumber").click(function() {
    // 아이디엔 #         // 아이디 아니면 ''
    for (let i = 0; i < $('input[name="radioName"]').length; i++) {
      if ($('input[name="radioName"]')[i].checked) {
        console.log(`${i+1}번째가 체크되어있습니다`);
        break;
      }
    }



  });
</script>

</html>
