<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<body>
  <br>
  <input type="text" id="number"><br>
  <input type="text" id="multiply"><br>

  짝 : <input type="radio" name="number" value="1" checked>
  홀 : <input type="radio" name="number" value="2"> <br>

  <input type="button" id="radioCheckBtn" value="출력"> <br>

  <span id="resultArea"></span>

</body>
<script>
  $("#radioCheckBtn").click(function() {
    $("#resultArea").html("");
    let number = $("#number").val();
    let multiply = $("#multiply").val();



    if ($('input[name="number"]')[0].checked) {

      for (let i = 1; i <= multiply; i++) {
        if (i % 2 != 0) {
          continue;
        } else {
          let results = number * i;
          $("#resultArea").append(`${number} * ${i} = ${results} <br>`)
          console.log(results);
        }
      }
    }

    if ($('input[name="number"]')[1].checked) {
      for (let i = 1; i <= multiply; i++) {
        if (i % 2 == 0) {
          continue;
        } else {
          let results = number * i;
          $("#resultArea").append(`${number} * ${i} = ${results} <br>`)
          console.log(results);
        }
      }
    }

  });
</script>

</html>
